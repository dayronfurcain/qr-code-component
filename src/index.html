<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./output.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="h-screen grid place-items-center bg-[hsl(212,45%,89%)]">
      <article
        class="grid px-4 py-4 grid-cols-[260px] gap-4 bg-white rounded-2xl"
      >
        <div class="rounded-xl overflow-hidden">
          <img src="../images/image-qr-code.png" alt="image" />
        </div>
        <div
          class="text-[hsl(220,15%,55%)] flex flex-col gap-4 items-center font-outfit text-center"
        >
          <h1 class="text-[hsl(218,44%,22%)] font-bold text-[20px]">
            Improve your front-end skills by building projects
          </h1>
          <p class="text-[15px]">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </article>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Furcain Dayron</a>.
      </div>
    </main>
  </body>
</html>
